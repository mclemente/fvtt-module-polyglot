name: Checks

on:
    - push
    - pull_request

env:
    node_version: 22

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.node_version }}

            - name: Cache Node.js modules
              uses: actions/cache@v4
              with:
                  path: .npm
                  key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-node-
                      ${{ runner.OS }}-

            - name: Install dependencies
              run: npm ci --cache .npm --prefer-offline

            - name: Lint
              run: npm run lint

    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.node_version }}

            - name: Cache Node.js modules
              uses: actions/cache@v4
              with:
                  path: .npm
                  key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-node-
                      ${{ runner.OS }}-

            - name: Install dependencies
              run: npm ci --cache .npm --prefer-offline

            - name: Build
              run: npm run build
